<div class="animate__animated animate__fadeIn">

  <h3>Search for region <small> {{ regionActive | titlecase  }} </small> </h3>
  <hr>

  <div class="row">
    <div class="col">
      <button *ngFor="let region of regions"
      [class]="getClassesCss( region )"

      (click)="activeRegion( region )">
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>


<div *ngIf="countries.length > 0"  class="row">
  <div class="col">
    <app-table [countries]="countries" ></app-table>
  </div>
</div>
