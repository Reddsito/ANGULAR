<div class="animate__animated animate__fadeIn">
  <h2 class="">For Capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-country-input
      (onEnter)="search( $event )"
      (onDebounce)="suggestions( $event )"
      placeholder="Search capital... ">
      </app-country-input>
    </div>
  </div>

</div>


<hr />
<div *ngIf="isMistake" class="alert alert-danger">
  Not found country with capital: {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-table [countries]=" countries " ></app-table>
  </div>
</div>
