<h2>Reactive: Switches</h2>
<hr />

<form [formGroup]="myForm" >
  <!-- --- Radio --- -->
  <div class="row mb-3">
    <label class="col-sm-3">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="flexRadioDefault1"
          formControlName="gen"
          value="M"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculine
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="gen"
          id="flexRadioDefault2"
          value="F"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenine
        </label>
      </div>
    </div>
  </div>

  <!-- --- Switches --- -->
  <div class="row mb-3">
    <label class="col-sm-3">Notification</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          formControlName="notification"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>

  <!-- --- Checkbox --- -->
  <div class="row mb-3">
    <label class="col-sm-3"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="condition"
          required
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions
        </label>
      </div>
    </div>
  </div>

  <!-- --- submit button --- -->
  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
        (click)="save()">
        Save
      </button>
    </div>
  </div>
</form>


<h4>Value of Form</h4>
<pre>{{ myForm.value | json }}</pre>
<h4>Person</h4>
<pre>{{ person | json }}</pre>
<h4>Valid</h4>
<pre>{{ myForm.valid }}</pre>
<pre>Condition </pre>
