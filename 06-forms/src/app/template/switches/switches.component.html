<h2>Template: Switches</h2>
<hr />

<form #switchForm="ngForm">
  <!-- --- Radio --- -->
  <div class="row mb-3">
    <label class="col-sm-3">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGen"
          id="flexRadioDefault1"
          required=""
          [(ngModel)]="person.gender"
          value="M"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculine
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGen"
          required=""
          id="flexRadioDefault2"
          [(ngModel)]="person.gender"
          value="F"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenine
        </label>
      </div>
    </div>
  </div>

  <!-- --- Switches --- -->
  <div class="row mb-3">
    <label class="col-sm-3">Notification</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="notifications"
          [(ngModel)]="person.notification"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>

  <!-- --- Checkbox --- -->
  <div class="row mb-3">
    <label class="col-sm-3"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="terms"
          [(ngModel)]="termsAndContidion"
          required
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions
        </label>
      </div>
    </div>
  </div>

  <!-- --- submit button --- -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="switchForm.invalid">
        Save
      </button>
    </div>
  </div>
</form>

<h4>Value of Form</h4>
<pre>{{ switchForm.value | json }}</pre>
<h4>Person</h4>
<pre>{{ person | json }}</pre>
<h4>Valid</h4>
<pre>{{ switchForm.valid }}</pre>
<pre>Condition </pre>
