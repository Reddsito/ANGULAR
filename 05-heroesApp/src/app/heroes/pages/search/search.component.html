
<div>
  <div>
    <h1> Hero Seeker</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <br>
    <h3>Search</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroes</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)]="term"
             [matAutocomplete]="auto"
             (input)="search()">
      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="optionSelected( $event )">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && term.trim().length > 0" >
          Don't found any with term {{ term }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
</div>


<div>
  <pre> {{ heroeSelected | json }} </pre>
</div>
