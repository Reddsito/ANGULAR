<h1>New Heroe <small>asd</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row"
         fxLayoutGap="20px"
         fxLayout.xs="column">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Superhero</mat-label>
        <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input
        matInput
        type="text" required
        [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>First Appearance</mat-label>
      <input matInput
      type="text" required
      [(ngModel)]="heroe.first_appearance" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Characters</mat-label>
      <input
      matInput
      type="text" required
      [(ngModel)]="heroe.characters"/>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Author</mat-label>
      <mat-select
      required
      [(ngModel)]="heroe.publisher">
        <mat-option
        *ngFor="let publisher of publishers"
        [value]="publisher.id" >
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Image Url</mat-label>
      <input
      matInput
      type="text" required
      [(ngModel)]="heroe.alt_img"/>
    </mat-form-field>

    <br>



    <div fxLayout >
      <button
      mat-raised-button color="primary"
      (click)="save()">
        <mat-icon>edit</mat-icon>
        Save
      </button>

      <span class="spacer" ></span>

      <button *ngIf="heroe.id"
              mat-raised-button
              color="warn"
              (click)="delete()">
        <mat-icon>remove</mat-icon>
        Delete
      </button>
    </div>

  </div>

  <div fxFlex="50" >
    <img [src]=" heroe | image " >
  </div>
</div>
